<style>
    /* 섹션 제목 아래 구분선 제거 (Education과 통일) */
    section.resume .resume-info {
      border-bottom: none !important;
    }
    
    /* 제목과 리스트 간격 조정 */
    section.resume .resume-info + ul {
      margin-top: 6px;
    }
    
    /* 첫 항목 위쪽 보더 제거 (중복 방지) */
    section.resume ul > li.workplace:first-of-type {
      border-top: none !important;
    }
</style>    

<div class="loading-animation">
<section class="resume">
    <div class="resume-info">
        <p class="second-label">
            <span class="label-emoji">
                &#x1F64B;
            </span>    
            &nbsp; I've worked for
        </p>
    </div>
    <ul>
        {% include project-list.html start="experience" %}
    </ul>
    
    <div class="resume-info" style="margin-top:32px;">
        <p class="second-label">
          <span class="label-emoji">&#x1F64B;</span>
          &nbsp; Education
        </p>
    </div>
    <ul>
        {% include project-list.html start="education" %}
    </ul>
    
    <a href="{{ site.baseurl | append: '/cv' }}" class="transition"> 
        <div class="view-all-projects transition">
            CV
            <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><defs><style>.cls-1{fill:none;}</style></defs><path d="M7.2,17.9l6.1-6.1L7.2,5.6,9,3.8l8,8-8,8Z"/><path class="cls-1" d="M.1-.2h24v24H.1Z"/></svg>
        </div>
    </a>

</section>


<section class="skill">
    <div class="resume-info">
        <p class="second-label">
            <span class="label-emoji">
                &#x1F4AA;
            </span>
            &nbsp; Available My Skill & Role
        </p>
    </div>    
    <ul>
        {% for skill-role in site.data.skill-roles %}
            <li class="skill_name">
                {{ skill-role.name }}
            </li>
        {% endfor %}
    </ul>
</section>
</div>
